<section class="container-fluid app-content-area">
    
    <div class="row">
    
        <div class="col-sm-5 col-md-4 col-lg-3">
            <section class="app-selection-list">
                <h1 class="app-content-area-header">Użytkownicy:</h1>
                <ul>
                    <li *ngFor="let user of users" class="app-clickable" (click)="selectedUser = user; router.navigate(['view',selectedUser.id], { relativeTo: currentRoute })">
                        {{user.username}}
                    </li>
                </ul>
            </section>
        </div>

        <div class="col-sm-7 col-md-8 col-lg-9">

                <ng-container *ngIf="!selectedUser">
                    <p>Wybierz użytkownika z listy aby obejrzeć szczegóły...</p>
                </ng-container>
            
                <ng-container *ngIf="selectedUser">

                <router-outlet></router-outlet>
                
                </ng-container>

        </div>

    </div>
</section>
