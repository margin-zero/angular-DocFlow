<dcf-ui-user-tool-header [headerConfiguration]='headerConfiguration'></dcf-ui-user-tool-header>
<input type="text" class="form-control" placeholder="filtruj..." [(ngModel)]="filter" name="filter">

<table class="table table-sm table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nazwa</th>
      <th scope="col">Nazwa pe≈Çna</th>
      <th scope="col">Adres</th>
    </tr>
  </thead>
  <tbody>

    <ng-container *ngFor="let author of filteredAuthors(); let i = index">
        
        <!-- display only elements from current page -->
        <tr *ngIf="(i >= (page-1)*10) && (i <= (page*10)-1)">
            <td>{{author.id}}</td>
            <td>{{author.name}}</td>
            <td>{{author.full_name}}</td>
            <td>{{author.address}}</td>
        </tr>

    </ng-container>

  </tbody>
</table>


<nav>
    <ul class="pagination">

      <li [ngClass]="{'disabled': page === 1}" class="page-item">
          <input type="button" class="page-link" (click)="setPage(page-1)" value="&laquo;">
      </li>

      <li [ngClass]="{'active': pageArray[i] === page }" class="page-item" *ngFor="let element of pageArray; let i = index">
          <input type="button" class="page-link" (click)="setPage(pageArray[i])" value="{{pageArray[i]}}">
      </li>
        
      <li [ngClass]="{'disabled': page === pageArray[pageArray.length-1]}" class="page-item">
          <input type="button" class="page-link" (click)="setPage(page+1)" value="&raquo;">
      </li>

    </ul>
</nav>
