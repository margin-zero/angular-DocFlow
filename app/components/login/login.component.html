<div class="container">

    <div class="form-signin">

        <h2 class="form-signin-heading">Zaloguj się</h2>

        <label for="inputUser" class="sr-only">Username</label>
        <input [(ngModel)]="username" (focus)="responseMessage = null" name="inputUser" type="text" id="inputUser" class="form-control" placeholder="Nazwa użytkownika (wymagana)" required autofocus tabindex="1">
        <label for="inputPassword" class="sr-only">Password</label>
        <input [(ngModel)]="password" (focus)="responseMessage = null" name="inputPassword" type="password" id="inputPassword" class="form-control" placeholder="Hasło (wymagane)" required tabindex="2">
        <button (click)="login()" class="btn btn-lg btn-primary btn-block" tabindex="3">Zaloguj się</button>

        <p *ngIf="responseMessage" class="app-response-message">{{responseMessage}}</p>
    </div>

</div> <!-- /container -->
