<div class="row">
    <div class="col-12">
        <dcf-ui-admin-content-header [headerConfiguration]='headerConfiguration'></dcf-ui-admin-content-header>
        <p *ngIf="responseMessage" class="text-danger m-0 my-3">{{responseMessage}}</p>
    </div>
</div>

<div class="p-0 m-0 mb-5">

    <form #f="ngForm" novalidate (ngSubmit)="addNewPathStep(f.value, f.valid)" id="myForm" name="myForm" class="p-2 pt-0 mt-2">

        <div class="form-group row">
            <label for="name" class="col-lg-2 col-form-label">nazwa akcji</label>
            <div class="col">
                    <input required validateNoLeadingSpaces list="actionlist" [(ngModel)]="formModel.name" class="form-control" name="name" id="name" #name="ngModel" placeholder="nazwa akcji" tabindex="1">

                    <datalist id="actionlist">
                        <option *ngFor="let action of actions" value="{{action.name}}">{{action.name}}</option>
                    </datalist>
                    <small class="text-danger" [hidden]="name.valid || (name.pristine && !f.submitted)">
                        <span *ngIf="name.errors && name.errors.required">Nazwa akcji jest wymagana. </span>
                        <span *ngIf="name.errors && name.errors.validateNoLeadingSpaces">Nazwa akcji nie może rozpoczynać się ani kończyć spacją. </span>
                    </small>
   
            </div>
        </div>



        <div class="form-group row">
            <label for="name" class="col-lg-2 col-form-label">opcje dla akcji</label>

            <div class="col">
                <div class="form-check form-check-inline col-12 col-md-6">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="" [checked]="formModel.action_next === 'TRUE'" (change)="formModel.action_next === 'TRUE'? formModel.action_next = 'FALSE':formModel.action_next = 'TRUE'" tabindex="2">
                        Wykonaj i przekaż dalej
                    </label>
                </div>

                <div class="form-check form-check-inline col-12 col-md-auto">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="" [checked]="formModel.action_archive === 'TRUE'" (change)="formModel.action_archive === 'TRUE'? formModel.action_archive = 'FALSE':formModel.action_archive = 'TRUE'" tabindex="3">
                        Wykonaj i archiwizuj
                    </label>
                </div>

                <div class="form-check form-check-inline col-12 col-md-6">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="" [checked]="formModel.action_change === 'TRUE'" (change)="formModel.action_change === 'TRUE'? formModel.action_change = 'FALSE':formModel.action_change = 'TRUE'" tabindex="4">
                        Przekaż do innej ścieżki
                    </label>
                </div>

                <div class="form-check form-check-inline col-12 col-md-auto">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="" [checked]="formModel.action_cancel === 'TRUE'" (change)="formModel.action_cancel === 'TRUE'? formModel.action_cancel = 'FALSE':formModel.action_cancel = 'TRUE'" tabindex="5">
                        Odrzuć
                    </label>
                </div>
            </div>
        </div>


        <div class="form-group row mt-2">
            <div class="col-lg-2"></div>
            <div class="col-12 col-lg-10">
                <dcf-ui-admin-form-buttons  [formButtons]="formButtonConfiguration"></dcf-ui-admin-form-buttons>
            </div>
        </div>

    </form>
</div>
