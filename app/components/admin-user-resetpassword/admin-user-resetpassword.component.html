<ng-container *ngIf="username">

    <div class="row">
         <div class="col-12">
             <h1 class="app-content-area-header">{{username}} <span class="app-font-muted">(resetuj hasło)</span></h1>
             <p *ngIf="responseMessage" class="app-response-message">{{responseMessage}}</p>
         </div>
     </div>

      
        <form #f="ngForm" novalidate (ngSubmit)="resetPassword(f.value, f.valid)" id="myForm" name="myForm" class="app-content-form">
            
            <div class="form-group row">
                <label for="password" class="col-lg-2 col-form-label">Nowe hasło</label>
                <div class="col">
                    <input type="text" class="form-control" name="password" [(ngModel)]="formModel.password" 
                    required validateEqual="confirmPassword" reverse="true" #password="ngModel"
                    placeholder="nowe hasło" tabindex="1" autofocus (focus)="responseMessage = null">
                    <small class="text-danger" [hidden]="password.valid || (password.pristine && !f.submitted)">
                        Hasło jest wymagane.
                    </small>
                </div>
            </div>


            <div class="form-group row">
                <label for="confirmPassword" class="col-lg-2 col-form-label">Powtórz hasło</label>
                <div class="col">
                    <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="formModel.confirmPassword" 
                    required validateEqual="password" #confirmPassword="ngModel"
                    placeholder="powtórz hasło" tabindex="2" autofocus (focus)="responseMessage = null">
                    <small class="text-danger" [hidden]="confirmPassword.valid || (confirmPassword.pristine && !f.submitted)">
                        Hasło powtórzone niezgodne.
                    </small>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-lg-2"></div>
                <div class="col-12 col-lg-10">
                    <input type="button" class="btn btn-danger mb-1 col-12 col-md-3 col-lg-2" (click)="handleCancel()" tabindex="4" value="anuluj">
                    <input type="reset" value="resetuj" class="btn btn-outline-secondary mb-1 col-12 col-md-3 col-lg-2" tabindex="5">
                    <input type="submit" [disabled]="!f.valid" value="zatwierdź" class="btn btn-primary mb-1 col-12 col-md-3 col-lg-2 float-md-right" tabindex="3">
                </div>
            </div>
    

        </form>

</ng-container>
