<ng-container *ngIf="username">

    <div class="row">
         <div class="col-12">
             <h1 class="app-content-area-header">{{username}} <span class="app-font-muted">(resetuj hasło)</span></h1>
             <p *ngIf="responseMessage" class="app-response-message">{{responseMessage}}</p>
         </div>
     </div>

    <form class="app-content-form">
          
    <div class="form-group row">
        <label for="inputNewPassword" class="col-lg-2 col-form-label">nowe hasło</label>
        <div class="col">
            <input [(ngModel)]="newPassword" (focus)="responseMessage = null" name="new_password" type="password" class="form-control" id="inputNewPassword" placeholder="nowe hasło">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputRetypedPassword" class="col-lg-2 col-form-label">powtórz hasło</label>
        <div class="col">
            <input [(ngModel)]="retypedPassword" (focus)="responseMessage = null" name="retyped_password" type="password" class="form-control" id="inputRetypedPassword" placeholder="powtórz hasło">
        </div>
    </div>

    <div class="text-right">
         <button class="btn btn-primary" (click)="handleClick()">zmień</button>
        <button class="btn btn-danger" (click)="handleCancel()">anuluj</button>
    </div>
    
    </form>

</ng-container>
