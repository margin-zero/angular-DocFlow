<section class="container-fluid">
    <div class="row">
        <div class="col pt-3">

            <ul class="nav nav-tabs" id="userHomeTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="documents-not-ready-tab" data-toggle="tab" href="#documents-not-ready" role="tab" aria-controls="niezatwierdzone" aria-selected="true">Niezatwierdzone ({{documentsNotReadyCount}})</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="documents-assigned-tab" data-toggle="tab" href="#documents-assigned" role="tab" aria-controls="zarezerwowane" aria-selected="false">Zarezerwowane ({{documentsAssignedCount}})</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="documents-not-assigned-tab" data-toggle="tab" href="#documents-not-assigned" role="tab" aria-controls="niezarezerwowane" aria-selected="false">Niezarezerwowane ({{documentsNotAssignedCount}})</a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active border" id="documents-not-ready" role="tabpanel" aria-labelledby="niezatwierdzone-tab">
                <dcf-tool-select-documents-not-ready [documentsPerPage]="10" (onSelectDocument)="onSelectDocumentNotReady($event)"></dcf-tool-select-documents-not-ready>
              </div>
              <div class="tab-pane fade" id="documents-assigned" role="tabpanel" aria-labelledby="zarezerwowane-tab">
                <dcf-tool-select-documents-assigned [documentsPerPage]="10" (onSelectDocument)="onSelectDocumentAssigned($event)"></dcf-tool-select-documents-assigned>
              </div>

              <div class="tab-pane fade" id="documents-not-assigned" role="tabpanel" aria-labelledby="niezarezerwowane-tab">
                <dcf-tool-select-documents-not-assigned [documentsPerPage]="10" (onSelectDocument)="onSelectDocumentNotAssigned($event)"></dcf-tool-select-documents-not-assigned>
              </div>
            </div>

        </div>

        <div class="col pt-3">
            <ng-container *ngIf="documentToDisplay">

                <dcf-tool-display-selected-document 
                    *ngIf="!showDocumentHistory" 
                    [documentToDisplay]='documentToDisplay' 
                    (onDeleteSelectedDocument)="onDeleteSelectedDocument($event)" 
                    (onAcceptSelectedDocument)="onAcceptSelectedDocument($event)"
                    (onAssignSelectedDocument)="onAssignSelectedDocument($event)"
                    (onReAssignSelectedDocument)="onReAssignSelectedDocument($event)"
                    >
                </dcf-tool-display-selected-document>

                <dcf-tool-display-selected-document-history *ngIf="showDocumentHistory" [documentToDisplay]='documentToDisplay'></dcf-tool-display-selected-document-history>
                <button (click)="toggleShowDocumentHistory()" class="btn btn-sm app-cursor-pointer float-right" *ngIf="documentToDisplay.ready==='TRUE'">
                  <span *ngIf="showDocumentHistory">pokaż dokument</span>
                  <span *ngIf="!showDocumentHistory">pokaż historię</span>
                </button>
            </ng-container>
            
        </div>
    </div>
</section>
