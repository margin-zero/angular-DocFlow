<div class="row">
  <div class="col-12">
      <dcf-ui-admin-content-header [headerConfiguration]='headerConfiguration'></dcf-ui-admin-content-header>
      <p *ngIf="responseMessage" class="text-danger m-0 my-3">{{responseMessage}}</p>
  </div>

  <div class="col-12 mt-3">
      <div class="alert alert-danger" role="alert">
          <h4 class="alert-heading">Uwaga!</h4>
          <p>Potwierdź zamiar usunięcia wybranej ścieżki obiegu dokumentów.</p>
          <hr>
          <p class="mb-0">Jeśli potwierdzisz usunięcie wskazanej ścieżki, to zostanie ona usunięta wraz z przypisanymi do niej akcjami i uprawnieniami dla grup użytkowników.
          </p>
      </div>
  </div>
</div>
  
<form (submit)="submitForm()">
  
<div class="form-group row">
  <div class="col-12">
      <dcf-ui-admin-form-buttons  [formButtons]="formButtonConfiguration"></dcf-ui-admin-form-buttons>
  </div>
</div>

</form>
