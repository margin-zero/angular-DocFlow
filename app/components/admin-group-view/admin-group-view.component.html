<ng-container *ngIf="group">

    <dcf-ui-admin-content-header [headerConfiguration]='headerConfiguration'></dcf-ui-admin-content-header>

    <table class="table table-sm  table-bordered">
        <tbody>
            <tr>
                <td class="app-col-narrow">użytkownicy:</td>
                <td class="app-col-wide">tu trzeba dodać listę użytkowników</td>
            </tr>
        </tbody>
    </table>

    <div class="form-group row">
        <div class="col-12">
            <button class="app-cursor-pointer btn btn-primary col-12 col-md-auto mb-1 float-md-right" (click)="router.navigate(['../../edit',group.id], { relativeTo: currentRoute })" tabindex="1">edycja nazwy</button>
            
            <button class="app-cursor-pointer btn btn-danger  col-12 col-md-auto mb-1 float-md-left" (click)="router.navigate(['../../delete',group.id], { relativeTo: currentRoute })" tabindex="3">usuń grupę</button>
        </div>
    </div>

</ng-container>
