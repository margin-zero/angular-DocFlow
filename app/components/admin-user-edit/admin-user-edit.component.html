<ng-container *ngIf="user">

    <div class="row">
        <div class="col-12">
            <h1 class="app-content-area-header">{{user.username}} (edycja)</h1>
        </div>
    </div>

    <form class="app-content-form">
            
    <div class="form-group row">
        <label for="inputFullName" class="col-sm-2 col-form-label">pełna nazwa</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFullName" placeholder="pełna nazwa">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputPhoneNumber" class="col-sm-2 col-form-label">telefon</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPhoneNumber" placeholder="telefon">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail" placeholder="email">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputAdditionalInfo" class="col-sm-2 col-form-label">dodatkowe informacje</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="inputAdditionalInfo" rows="3"></textarea>
        </div>
    </div>
    
    </form>

</ng-container>
