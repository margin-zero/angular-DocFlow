<div class="row">
    <div class="col-12">
        <dcf-ui-admin-content-header [headerConfiguration]='headerConfiguration'></dcf-ui-admin-content-header>
        <p *ngIf="responseMessage" class="text-danger m-0 my-3">{{responseMessage}}</p>
    </div>
</div>



<form #f="ngForm" novalidate (ngSubmit)="submitForm(f.value, f.valid)" id="myForm" name="myForm" class="p-2 mt-2">

    
    <div class="form-group row">
        <label for="is_active" class="col-lg-2 col-form-label">aktywne?</label>
        <div class="col">
            <select [(ngModel)]="formModel.is_active" *ngIf="!authenticationService.isLogged(user)" name="is_active" class="col-sm-4 col-md-3 col-lg-2 form-control" id="is_active" tabindex="1">
                <option value="FALSE">NIE</option>
                <option value="TRUE">TAK</option>
            </select>
            <p *ngIf="authenticationService.isLogged(user)" class="col-form-label text-danger">Nie możesz dezaktywować własnego konta</p>
        </div>
    </div>


    <div class="form-group row">
        <label for="is_user" class="col-lg-2 col-form-label">użytkownik?</label>
        <div class="col">
            <select [(ngModel)]="formModel.is_user" name="is_user" class="col-sm-4 col-md-3 col-lg-2 form-control" id="is_user" tabindex="2">
                <option value="FALSE">NIE</option>
                <option value="TRUE">TAK</option>
            </select>
        </div>
    </div>


    <div class="form-group row">
        <label for="is_admin" class="col-lg-2 col-form-label">administrator?</label>
        <div class="col">
            <select [(ngModel)]="formModel.is_admin" *ngIf="!authenticationService.isLogged(user)" name="is_admin" class="col-sm-4 col-md-3 col-lg-2 form-control" id="is_admin" tabindex="3">
                <option value='FALSE'>NIE</option>
                <option value='TRUE'>TAK</option>
            </select>
            <p *ngIf="authenticationService.isLogged(user)" class="col-form-label text-danger">Nie możesz odebrać sobie praw administratora</p>
        </div>
    </div>

    
    <div class="form-group row">
        <label for="full_name" class="col-lg-2 col-form-label">pełna nazwa</label>
        <div class="col">
            <input [(ngModel)]="formModel.full_name" name="full_name" type="text" class="form-control" id="full_name" placeholder="pełna nazwa" tabindex="4">
        </div>
    </div>


    <div class="form-group row">
        <label for="phone_number" class="col-lg-2 col-form-label">telefon</label>
        <div class="col">
            <input [(ngModel)]="formModel.phone_number" name="phone_number" type="text" class="form-control" id="phone_number" placeholder="telefon" tabindex="5">
        </div>
    </div>
    

    <div class="form-group row">
        <label for="email" class="col-lg-2 col-form-label">email</label>
        <div class="col">
            <input [(ngModel)]="formModel.email_address" ngControl="email" #email="ngModel" name="email_address" [pattern]="emailPattern" type="text" class="form-control" id="email" placeholder="adres email" tabindex="6">
            <small class="text-danger" [hidden]="email.valid">
                Niepoprawny adres email.
            </small>
        </div>
    </div>
    

    <div class="form-group row">
        <label for="additional_info" class="col-lg-2 col-form-label">dodatkowe informacje</label>
        <div class="col">
            <textarea [(ngModel)]="formModel.additional_info" name="additional_info" class="form-control" id="additional_info" rows="3"  tabindex="7"></textarea>
        </div>
    </div>


    <div class="form-group row">
        <div class="col-lg-2"></div>
        <div class="col-12 col-lg-10">
            <dcf-ui-admin-form-buttons  [formButtons]="formButtonConfiguration"></dcf-ui-admin-form-buttons>
        </div>
    </div>

</form>
